<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<!-- External CSS -->
<link rel="stylesheet" href="style.css">

<title>Sign_Up Form</title>
</head>
<body>
    <div class="shadow-lg mb-5 bg-body rounded">
        
    <form action="login.html" target="_blank" class="row g-3" >
        <div class="col-md-6">
            <label for="inputFirstnamw" class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="First name" aria-label="First name" required>
        </div>
        <div class="col">
            <label for="inputLastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" required>
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password" required>
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="City" required>
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label required>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Dhaka</option>
            <option>Chandpur</option>
            <option>Rajshahi</option>
            <option>Cumilla</option>
            <option>Kurigram</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" required>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" aria-label="file example" required>
            <div class="invalid-feedback">Example invalid form file feedback</div>
          </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comments</label>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              Remember Me
            </label>
          </div>
          <div class="have-account">
            <a href="login.html" target="_blank" rel="noopener noreferrer">Already have an account</a>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
    </form>
    </div>
    </div> 
  </body>
</html>
